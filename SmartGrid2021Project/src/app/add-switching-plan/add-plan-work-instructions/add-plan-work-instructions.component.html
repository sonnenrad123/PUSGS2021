<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="header">
                    <h4 class="title">Work instructions</h4>
                    <div class="content">
                        <div class="row" style="margin-left: 1px;">
                            <form [formGroup]="addWorkInstuction" (ngSubmit)="onSubmit()" >
                                    <div class="" hidden>
                                        <mat-form-field>
                                            <input matInput formControlName="executed" id="executed">
                                        </mat-form-field>
                                    </div>
                                    
                                    <div class="col-md-10">
                                        <mat-form-field class="full-width" appearance="outline">
                                            <mat-label>Description</mat-label>
                                            <input matInput formControlName="desc" id="desc">
                                        </mat-form-field>
                                        <mat-form-field class="full-width" appearance="outline">
                                            <mat-label>Device</mat-label>
                                            <input type="text" matInput  id="device" formControlName="device" readonly>
                                            <button type="button" mat-icon-button matSuffix (click) = 'ChooseDevice()' >
                                                <mat-icon>more_horiz</mat-icon>
                                              </button>
                                        </mat-form-field>
                                        <button mat-button [disabled]="!addWorkInstuction.valid"  type="submit"><mat-icon>create</mat-icon>Create new</button>
                                    </div>    
                            </form>
                            <div class="col-md-2" style="margin-top: 25px;text-align: right;">
                                <button mat-button (click)="removeAll()"><mat-icon>delete_sweep</mat-icon></button>
                            </div>
                        </div>
                        <div class="mat-elevation-z8">
                            <div class="main-table">
                                <table mat-table  [dataSource]="dataSource">
                                     <ng-container matColumnDef="desc" >
                                        <th mat-header-cell *matHeaderCellDef> Description </th>
                                        <td mat-cell *matCellDef="let row" [style.background] = 'row.color'> {{row.desc}} </td>
                                     </ng-container>
                                     <ng-container matColumnDef="device" >
                                        <th mat-header-cell *matHeaderCellDef> Device </th>
                                        <td mat-cell *matCellDef="let row" [style.background] = 'row.color'> {{row.device}} </td>
                                     </ng-container>
                                     <ng-container matColumnDef="executed">
                                        <th mat-header-cell *matHeaderCellDef> State </th>
                                        <td mat-cell *matCellDef="let row" [style.background] = 'row.color'> {{row.executed}} </td>
                                     </ng-container>
                                     <ng-container matColumnDef="execute">
                                        <th mat-header-cell *matHeaderCellDef></th>
                                        <td mat-cell *matCellDef="let row" style="width: 30px;" [style.background] = 'row.color'> <button mat-button [disabled]="row.color === '#FF6464' || row.executed === 'Executed'" (click)="executeWI(row)"><mat-icon>done</mat-icon></button>  </td>
                                     </ng-container>
                                     <ng-container matColumnDef="remove">
                                        <th mat-header-cell *matHeaderCellDef></th>
                                        <td mat-cell *matCellDef="let row" style="width: 30px;" [style.background] = 'row.color'> <button mat-button [disabled]="row.executed === 'Executed'" (click)="removeWorkInstruction(row)"><mat-icon>remove_circle</mat-icon></button>  </td>
                                     </ng-container>
                                     
                                     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                    <tr class="mat-row" *matNoDataRow>
                                        <td class="mat-cell" colspan="4">Add instructions...</td>
                                     </tr>  
                                </table>
                                <mat-paginator  [pageSize]="5" [pageSizeOptions]="[5, 10, 15]"></mat-paginator>
                            </div>
                         </div>
                     </div>
                     <br>
                </div>
            </div>
        </div>
    </div>
</div>
