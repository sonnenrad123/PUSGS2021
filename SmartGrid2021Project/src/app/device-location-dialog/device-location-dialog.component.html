<h2 mat-dialog-title>See location of device on map.</h2>

<mat-dialog-content>
        
    <div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                            <div id="smart_grid_map" class="smart-grid-map"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button mat-primary"(click)="close()">Close</button>
</mat-dialog-actions>
