<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <button *ngIf="role === 'ADMINISTRATOR'" class="btn btn-default btn-block" (click)="CreateNewTeam()" matTooltip="create new team"><i class="pe-7s-plus" ></i> New</button>
             </div>
        </div>
        <div class="row cus-position"><h4><b>Available teams:</b></h4></div>
        <div fxLayoutGap="1em" fxLayout="row">
            <mat-card class="custom-card" fxFlex fxLayoutAlign="center" *ngFor="let team of teams; let i = index">
                <img mat-card-image class="img-size" src="https://static.thenounproject.com/png/281800-200.png" alt="Photo of team">
               <div style="margin-left: 1rem;">
                <mat-card-header> 
                <mat-card-title ><h5><b>Name: </b>{{team.teamName}}</h5></mat-card-title>
                <mat-card-subtitle><h5><b>ID: </b>{{team.teamID}}</h5></mat-card-subtitle>
                <mat-card-subtitle *ngIf="team.teamMembers.length > 0" matTooltip="{{team.teamMembers[0].firstName+' '+team.teamMembers[0].lastName+' and '+(team.teamMembers.length-1)+' others'}}"><h5><b>Members: </b>{{team.teamMembers.length}}</h5></mat-card-subtitle>
                <mat-card-subtitle *ngIf="team.teamMembers.length === 0" matTooltip="Team has no members!"><h5><b>Members: </b>{{team.teamMembers.length}}</h5></mat-card-subtitle>
            </mat-card-header>
            </div>
              <div style="border-top: 1px solid gray;">
              <mat-card-actions *ngIf="role === 'ADMINISTRATOR'">
                <a>
                <button mat-button style="float: right;" (click)="DeleteTeam(team.teamID)">
                  <mat-icon>delete</mat-icon>
                </button>
                </a>
                <a>
                    <button mat-button style="float: right;" (click)="EditTeam(team.teamID)">
                      <mat-icon>edit</mat-icon>
                    </button>
                </a>
              </mat-card-actions>
            </div>
            </mat-card>
            </div>
