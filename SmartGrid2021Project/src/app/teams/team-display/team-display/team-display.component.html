<div class="main-content">
    <div class="container-fluid">

<div class="row">
    <form [formGroup]="newTeamFormControl" (submit)="Save()">
        
        <div class="row">
            <div class="form-group col-md-12">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Team ID*</mat-label>
                    <input matInput placeholder="teamID" formControlName="teamID" type="text" name="teamID" id="teamID" readonly/>
                <!--mat-error *ngIf="form.invalid">{{getErrorMessageUsername()}}</mat-error-->
                </mat-form-field>
                <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Team name*</mat-label>
                        <input matInput placeholder="teamName" formControlName="teamName" type="text" name="teamName" id="teamName" />
                    <mat-error *ngIf="newTeamFormControl.invalid">{{getErrorMessageTeamName()}}</mat-error>
                </mat-form-field>
            </div>
            
        </div>
        <div class="row">
            
        <div class="form-group col-md-8">
            <mat-select matInput placeholder="Available team members" formControlName="teamMembers" multiple [compareWith]="selectSome">
            <mat-option *ngFor="let member of availableTeamMembers" [value]="member">{{"["+member.userName+"] "+member.firstName+" "+member.lastName}}</mat-option>
        </mat-select>
        </div>
        </div>
        <mat-dialog-actions>
            <button class="mat-raised-button mat-primary"(click)="Save()" [disabled]="newTeamFormControl.invalid" >Save changes</button>
        </mat-dialog-actions>
    </form>
    <mat-dialog-actions>
        <button class="mat-raised-button"(click)="Close()">Close</button>
    </mat-dialog-actions>
</div>
</div>
</div>
