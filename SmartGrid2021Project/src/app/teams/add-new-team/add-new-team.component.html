<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <form [formGroup]="newTeamFormControl" (submit)="CreateNewTeam()">
                <div class="row">
                    <div class="form-group col-md-8">
                        <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Team name*</mat-label>
                                <input matInput placeholder="teamName" formControlName="teamName" type="text" name="teamName" id="teamName" />
                            <!--mat-error *ngIf="form.invalid">{{getErrorMessageUsername()}}</mat-error-->
                        </mat-form-field>
                    </div>
                    <div class="form-group col-md-2 custom-div">
                        <button class="custom-width-btn" mat-flat-button color="Primary" [disabled]="newTeamFormControl.invalid">Save</button>
                    </div>
                    <div class="form-group col-md-2 custom-div">
                        <a class="custom-width-btn" mat-stroked-button color="Accent" routerLink="/TeamsView">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
