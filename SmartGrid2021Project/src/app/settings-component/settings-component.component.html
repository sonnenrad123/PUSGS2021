<div class="main-content">
    <div class="row">
        <form [formGroup]="spForm" (ngSubmit)="onSubmit()">
            <mat-form-field class="full-width" style="left: 20px;width:700px;">
                <mat-label>Address</mat-label>
                <input matInput (change)="onAddressChanged()" (click)="$event.stopPropagation()" (keyup.enter)="addressLookup($any($event.target).value)" formControlName="address" type="text" name="address" id="address" placeholder="Type in address..." />
                <app-results-list [results]="searchResults" (locationSelected)="getAddress($event)"></app-results-list>
                <mat-error *ngIf="spForm.invalid">{{getErrorMessageAddress()}}</mat-error>
            </mat-form-field>
            <mat-form-field  style="left: 50px;width:200px;">
                <mat-label>Priority</mat-label>
                <input matInput type="number" name="priority" formControlName="priority" min="0" max="10" onkeydown="return false">
            </mat-form-field>
            <button mat-raised-button color="primary" [disabled]="!spForm.valid"  type="submit" style="left: 80px;">Set
            </button>
            <a class="mat-raised-button" color="primary" (click)="onClear()" style="left: 100px;">Clear
            </a>
        </form>
    </div>
    <div class="mat-elevation-z8">
        <div class="main-table">
            <table mat-table  [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="priority" >
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width:100px;text-align: center;"> Priority </th>
                    <td mat-cell *matCellDef="let row" style="text-align: center;">{{row.priority}}</td>
                 </ng-container>
                 <ng-container matColumnDef="address" >
                    <th mat-header-cell *matHeaderCellDef mat-sort-header style="width:1050px;text-align: center;">Address</th>
                    <td mat-cell *matCellDef="let row">{{row.address}}</td>
                 </ng-container>

                 
                 <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                 <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                
            </table>
            <mat-paginator  [pageSize]="10" [pageSizeOptions]="[5, 10, 15]"></mat-paginator>
        </div>
                        
    </div>
</div>
