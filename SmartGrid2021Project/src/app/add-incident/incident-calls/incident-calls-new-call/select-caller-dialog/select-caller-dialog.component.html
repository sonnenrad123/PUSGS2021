<h2 mat-dialog-title>Please select user from list</h2>
<div class="row" >
            
  <mat-form-field>
      
      <mat-label> <i class="pe-7s-filter"></i>Filter</mat-label>
      
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      
  </mat-form-field>
</div>
<mat-dialog-content>
  
  <div class="row">
    <mat-selection-list #customersList [multiple]="false">
      <mat-list-option *ngFor="let customer of Customers" [ngValue]="customer" (click)="getCustomer($event)">
        First name: {{customer.firstName}}        Last name: {{customer.lastName}}        Address: {{customer.address}}       Email: {{customer.email}}    
      </mat-list-option>
  </mat-selection-list>
  </div>  
      
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button"(click)="close()">Close</button>
    <button class="mat-raised-button mat-primary"(click)="selectUser()">Select</button>
</mat-dialog-actions>
