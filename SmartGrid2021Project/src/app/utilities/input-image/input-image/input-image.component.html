<div class="full-width inline-block" >
    <div *ngIf="imageBase64">
        <a class="custom-btn-img" mat-raised-button (click)="InputImageButton.click()">
            <img class="img-comp-set" [src]="imageBase64"/>
        </a>
    </div>
    <input #InputImageButton type="file" style="display: none;" accept="image/*" (change)="change($event)">
</div>
