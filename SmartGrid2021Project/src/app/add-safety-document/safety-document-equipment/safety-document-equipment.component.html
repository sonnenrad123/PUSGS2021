<div class="main-content">
    <div class="row">
        
        <div class="col-md-2">
            <a routerLink ='/AddSafetyDocument'>
                <button  class="btn btn-default btn-block pull-left" ><i class="pe-7s-plus"></i> New</button>
            </a>
         </div>
         <div class="col-md-2 pull-right" >
            <mat-form-field>
               <mat-label> <i class="pe-7s-filter"></i>Filter</mat-label>

               <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
               
           </mat-form-field>
        </div>
    </div>
    <div class="mat-elevation-z8">
        <h4 >Devices</h4>
        <div class="main-table">
            <table mat-table  [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Device Id </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                 </ng-container>
                 <ng-container matColumnDef="name" >
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                 </ng-container>
                 <ng-container matColumnDef="type">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                    <td mat-cell *matCellDef="let row"> {{row.type}} </td>
                 </ng-container>
                 <ng-container matColumnDef="coordinates">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Coordinates </th>
                    <td mat-cell *matCellDef="let row"> {{row.coordinates}} </td>
                 </ng-container>
                 <ng-container matColumnDef="address">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                    <td mat-cell *matCellDef="let row"> {{row.address}} </td>
                 </ng-container>
                 <ng-container matColumnDef="location">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                    <td mat-cell *matCellDef="let row"> <button mat-button (click)="showLocation(row)"><mat-icon>location_on</mat-icon></button>	 </td>
                 </ng-container>
                 <ng-container matColumnDef="remove">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
                    <td mat-cell *matCellDef="let row"> <button mat-button (click)="removeDevice(row)"><mat-icon>remove_circle</mat-icon></button>	 </td>
                 </ng-container>
                 

                 <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                 <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                 </tr>  
            </table>
            <mat-paginator  [pageSize]="5" [pageSizeOptions]="[5, 10, 15]"></mat-paginator>
        </div>
                        
    </div>
</div>
