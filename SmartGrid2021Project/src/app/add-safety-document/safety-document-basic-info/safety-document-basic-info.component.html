<div class="container-fluid">
    <div class="row">
        <div class="col-md-10">
            <div class="card">
                <div class="header">
                    <h4 class="title">Basic information</h4>
                    <div class="content">
                        <form [formGroup]="basicInformationForm" (ngSubmit)="onSubmit()" >
                            <div class="row">
                                <div class="form-group col-md-4">
                                    <mat-form-field class="full-width" appearance="outline">
                                        <mat-label>Type</mat-label>
                                        <mat-select formControlName="type" id="type">
                                            <mat-option *ngFor="let type of Types" [value]="type">{{type}}</mat-option>
                                        </mat-select>
                                        <!--mat-error *ngIf="basicInfoForm.invalid">{{getErrorMessageUsername()}}</mat-error-->
                                    </mat-form-field>
                                </div>
                                <div class="form-group col-md-4">
                        
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="full-width" appearance="outline">
                                        <mat-label>Phone No.</mat-label>
                                        <input type="number" matInput class="form-control" id="phoneNo" formControlName="phoneNo">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="full-width" appearance="fill">
                                        <mat-label>Switching plan</mat-label>
                                        <input type="text" matInput class="form-control" id="switchingPlanId" formControlName="switchingPlanId" readonly>
                                        <button type="button" mat-icon-button matSuffix (click) = 'ChooseSwitchingPlan()' >
                                            <mat-icon>more_horiz</mat-icon>
                                          </button>
                                    </mat-form-field>
                                    
                                </div>
                                
                                
                                
                                <div class="form-group col-md-4">
                        
                                </div>
                                <div class="col-md-4">
                                    <mat-label>Field crew:</mat-label><br/>
                                    <input type="text" matInput class="form-control" id="fieldCrew" formControlName="fieldCrew" readonly>
                                </div>
                                
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="full-width" appearance="outline">
                                        <mat-label>Safety doc type</mat-label>
                                        <mat-select formControlName="safetyDocType" id="safetyDocType">
                                            <mat-option *ngFor="let type of safetyDocTypes" [value]="type">{{type}}</mat-option>
                                        </mat-select>
                                        <!--mat-error *ngIf="basicInfoForm.invalid">{{getErrorMessageUsername()}}</mat-error-->
                                    </mat-form-field>
                                    
                                </div>
                                <div class="form-group col-md-4">
                        
                                </div>
                                <div class="col-md-4">
                                    <mat-label>Status</mat-label><br/>
                                    <input type="text" matInput class="form-control" id="status" formControlName="status" readonly>
                                </div>
                                
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="full-width" appearance="outline">
                                        <mat-label>Date/time created</mat-label>
                                        <input type="text"  matInput class="form-control" id="dateTimeCreated" formControlName="dateTimeCreated" readonly>
                                        
                                        
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="full-width" appearance="outline">
                                        <mat-label>Created by</mat-label>
                                        <input type="text"  matInput class="form-control" id="createdBy" formControlName="createdBy" readonly>
                                        
                                        
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="full-width" appearance="outline">
                                        <mat-label>Details</mat-label>
                                        <input type="text"  matInput class="form-control" id="details" formControlName="details">
                                        
                                        
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="full-width" appearance="outline">
                                        <mat-label>Notes</mat-label>
                                        <input type="text"  matInput class="form-control" id="notes" formControlName="notes">
                                        
                                        
                                    </mat-form-field>
                                </div>
                            </div>


                            <div class="row">
                                <div class="button-center-align">
                                    <button class="btn btn-success" [disabled]="!basicInformationForm.valid"  type="submit" style="margin-right: 10px;">Save</button>
                                    <button type="button" class="btn btn-danger" (click)="onClear()" type="button">Clear</button>
                                </div>
                            

                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
