<div class="main-content">
    <div class="row">
        
        <div class="col-md-2">
            <button class="btn btn-default btn-block pull-left"><i class="pe-7s-plus"></i> New</button>
         </div>
         <div class="col-md-2">
            <button class=" pull-left" (click)="showAllData()" [ngClass]="{'btn btn-info' : !toggleAll, 'btn btn-info btn-fill': toggleAll}">  All</button>
            <button class=" pull-left" (click)="showMineData()" [ngClass]="{'btn btn-info' : !toggleMine, 'btn btn-info btn-fill': toggleMine}">Mine</button>
         </div>
         <div class="col-md-2 pull-right" >
            
            <mat-form-field>
                
                <mat-label> <i class="pe-7s-filter"></i>Filter</mat-label>
                
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                
            </mat-form-field>
         </div>
    </div>
    <div class="mat-elevation-z8">
                <div class="main-table">
                    <table mat-table  [dataSource]="dataSource" matSort> 
                        <ng-container matColumnDef="id" sticky>
                           <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                           <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                        </ng-container>
                        <ng-container matColumnDef="startDate" sticky>
                           <th mat-header-cell *matHeaderCellDef mat-sort-header> start Date</th>
                           <td mat-cell *matCellDef="let row"> {{row.startDate | date: "dd.MMM.yyyy"}} </td>
                       </ng-container> 
                       <ng-container matColumnDef="phoneNo">
                           <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone No. </th>
                           <td mat-cell *matCellDef="let row"> {{row.phoneNo}} </td>
                       </ng-container> 
                       <ng-container matColumnDef="status">
                           <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                           <td mat-cell *matCellDef="let row"> {{row.status}} </td>
                       </ng-container> 
                       <ng-container matColumnDef="address">
                           <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                           <td mat-cell *matCellDef="let row"> {{row.address}} </td>
                       </ng-container>
                       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                       <tr class="mat-row" *matNoDataRow>
                           <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                         </tr>    
                         
                   </table>
                   <mat-paginator  [pageSize]="5" [pageSizeOptions]="[5, 10, 15]"></mat-paginator>
                </div>  
        
    </div>
   
</div>
