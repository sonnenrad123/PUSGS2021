<div class="main-content">
    <div class="container-fluid">
        <div class="row">
        
            <div class="col-md-2">
                <button class="btn btn-default btn-block pull-left"><i class="pe-7s-plus"></i> New</button>
             </div>
             <div class="col-md-2">
                <button class=" pull-left" (click)="showAllWorkRequests()" [ngClass]="{'btn btn-info' : !toggleAll, 'btn btn-info btn-fill': toggleAll}">  All requests</button>
                <button class=" pull-left" (click)="showMyWorkRequests()" [ngClass]="{'btn btn-info' : !toggleMy, 'btn btn-info btn-fill': toggleMy}">My requests</button>
             </div>
             <div class="col-md-2 pull-right" >
                
                <!--mat-form-field>
                    
                    <mat-label> <i class="pe-7s-filter"></i>Filter</mat-label>
                    
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                    
                </mat-form-field-->
             </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <hr>
                <app-mat-table
                [tableData]="workRequests"
                [tableColumns]="WRTableColumns"
                [isFilterable]="true"
                [isPageable]="true"
                [paginationSizes]="[2,4,6]"
                [defaultPageSize]="4"
                >
                </app-mat-table>
            </div>    
        </div>
    </div>
</div>
