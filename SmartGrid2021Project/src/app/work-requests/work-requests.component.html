<div class="main-content">
    <div class="col-md-12">   
    <div class="row">
        
            <div class="col-md-2">
                <button class="btn btn-default btn-block" (click)="CreateNewWR()" matTooltip="createworkrequest"><i class="pe-7s-plus" ></i> New</button>
             </div>
             <div class="col-md-4">
                <button class=" pull-left" (click)="showAllWorkRequests()" [ngClass]="{'btn btn-info' : !toggleAll, 'btn btn-info btn-fill': toggleAll}">  All work requests</button>
                <button class=" pull-left" (click)="showMyWorkRequests()" [ngClass]="{'btn btn-info' : !toggleMy, 'btn btn-info btn-fill': toggleMy}">My work requests</button>
             </div>
             <div class="col-md-2 pull-right" >
            
                <mat-form-field>
                    
                    <mat-label> <i class="pe-7s-filter"></i>Filter</mat-label>
                    
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
                    
                </mat-form-field>
             </div>
    
            </div>
           <div class="main-table">
        <table class=" mat-elevation-z8" mat-table  [dataSource]="workRequests"  matSort > 
            
            <ng-container matColumnDef="customId" sticky>
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let row"> {{row.customId}} </td>
            </ng-container>
            <ng-container matColumnDef="startDateTime" sticky>
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
                <td mat-cell *matCellDef="let row"> {{row.startDateTime}} </td>
            </ng-container>
            <ng-container matColumnDef="phoneNo">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Phone No. </th>
                <td mat-cell *matCellDef="let row"> {{row.phoneNo}} </td>
            </ng-container> 
            <ng-container matColumnDef="statusOfDocument">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                <td mat-cell *matCellDef="let row"> {{row.statusOfDocument}} </td>
            </ng-container> 
            <ng-container matColumnDef="street">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
                <td mat-cell *matCellDef="let row"> {{row.street}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>    
        </table>
        <mat-paginator showFirstLastButtons [length]="totalAmountOfRecords" (page)="updatePagination($event)" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 15]"></mat-paginator>
    </div> 
    </div>
</div>
