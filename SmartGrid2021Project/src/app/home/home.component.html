<ng-container *ngIf="showVideo;else noVideo" >
    <video autoplay muted loop id = "myVideo" (click)="refresh()">
        <source src="assets/img/smartgridvideo.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
</ng-container>

<ng-template #noVideo>
    <app-login></app-login>
</ng-template>
