<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form" (submit)="login()" [formGroup]="loginForm">
                
                <span class="login100-form-title p-b-43">
                    Please login to continue
                </span>
                
                
                    <mat-form-field class="input100" appearance="outline">
                        <mat-label>Email*</mat-label>
                        <input matInput formControlName="email" type="email" name="email" id="email"  placeholder="Ex. xyz@example.com"/>
                        <mat-error *ngIf="loginForm.invalid">{{getErrorMessageEmail()}}</mat-error>
                    </mat-form-field>
                    

                
                    <mat-form-field class="input100" appearance="outline">
                        <mat-label>Password*</mat-label>
                        <input formControlName="password" type="password" name="password" id="password" matInput/>
                        <mat-error *ngIf="loginForm.invalid">{{getErrorMessagePassword()}}</mat-error>
                    </mat-form-field>
               
                
                <div class="flex-sb-m w-full p-t-3 p-b-32">
                    <div class="contact100-form-checkbox"></div>
                    <div>
                        <a href="#" class="txt1">
                            Forgot Password?
                        </a>
                    </div>
                </div>
    
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" [disabled]="loginForm.invalid">
                        Login
                    </button>
                </div>
                
                <div class="text-center p-t-46 p-b-20">
                    <span class="txt2">
                        <a href="../register" class="txt1">Create account</a> or sign up using
                    </span>
                </div>

                <div class="login100-form-social">
                   
                    <button (click)="loginWithGoogle()" class="btn btn-lg btn-google btn-block text-uppercase login100-form-btn-google" type="submit">
                        <i class="fa fa-google" aria-hidden="true"></i>
                        Continue with Google
                    </button>
                    <button (click)="loginWithFacebook()" class="btn btn-lg btn-facebook btn-block text-uppercase login100-form-btn-facebook" type="submit">
                        <i class="fa fa-facebook-square" aria-hidden="true"></i>
                        Continue with Facebook
                    </button>
                    <a routerLink ='/test'> 
                        <button class="btn btn-lg btn-google btn-block text-uppercase login100-form-btn-report" style="position:absolute; width:450px; bottom: 10px;">
                            <i class="fa fa-phone" aria-hidden="true"></i>
                            Report outage
                        </button>
                    </a>
                </div>
                
                
            </form>
            
            <div class="login100-more" style="background-image: url('../../assets/img/power-grid-final.gif');">
                
            </div>
        </div>
    </div>
</div>
