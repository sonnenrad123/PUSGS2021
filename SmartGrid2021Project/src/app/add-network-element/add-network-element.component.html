<div class="container-fluid">
    <div class="row">
        <div class="col-md-10">
            <div class="card">
                <div class="header">
                    <h4 class="title">Informations about new network element</h4>
                    <div class="content">
                        <form [formGroup]="newNetworkElementForm" (ngSubmit)="onSubmit()" >
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="full-width" appearance="outline">
                                        <mat-label>Incident ID (auto-generated)</mat-label>
                                        <input type="text" id="id" matInput formControlName="id" class="form-control" readonly>
                                    </mat-form-field>
                                </div>
                                <div class="form-group col-md-4">
                        
                                </div>
                                <div class="form-group col-md-4">
                                    <mat-form-field class="full-width" appearance="outline">
                                        <mat-label>Element type</mat-label>
                                        <mat-select formControlName="type" id="type" (selectionChange)="generateName()">
                                            <mat-option *ngFor="let type of elementTypes" [value]="type">{{type}}</mat-option>
                                        </mat-select>
                                        
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="full-width" appearance="outline">
                                        <mat-label>Name (Auto-generated)</mat-label>
                                        <input type="text" id="name" matInput formControlName="name" class="form-control" readonly>
                                    </mat-form-field>
                                </div>
                                <div class="form-group col-md-4">
                        
                                </div>
                                <div class="col-md-4">
                                    <mat-form-field class="full-width" appearance="outline">
                                        <mat-label>Address</mat-label>
                                        <input type="text" id="address" matInput formControlName="address" class="form-control">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="full-width" appearance="outline">
                                        <mat-label>Coordinates</mat-label>
                                        <input type="text" id="coordinates" matInput formControlName="coordinates" class="form-control">
                                    </mat-form-field>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="form-group col-md-5">

                                </div>
                                <button type="submit" mat-raised-button color="primary"  [disabled]="!newNetworkElementForm.valid" style="left: 30px;">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
